<div class="container1">
  <mat-icon matListIcon>login</mat-icon>
    <form (ngSubmit)="login()">
      <h2>Prihlásenie</h2>
      <input type="text" [(ngModel)]="credentials.username" name="username" required placeholder="Username">
    <input type="password" [(ngModel)]="credentials.password" name="password" required placeholder="Password">
    <button type="submit">Prihlásiť sa</button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>

    </form>
  </div>
