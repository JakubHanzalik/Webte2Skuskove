<div class="subject-container">
  <mat-icon matListIcon>school</mat-icon>
  <div style="width: 100%; padding: 10px; box-sizing: border-box;">
    <input type="text" [(ngModel)]="newSubjectText" placeholder="Enter new subject">
  </div>

  <div class="subjects">
    <h2>Subjects</h2>
    <ul>
      <li *ngFor="let subject of subjects" (click)="goToQuestions(subject.value)">
        {{ subject.text }}
    </li>
    </ul>
  </div>
</div>
