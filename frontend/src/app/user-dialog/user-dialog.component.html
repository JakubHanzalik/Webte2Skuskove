<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions style :align="end">
  <button *ngIf="data.confirmable" mat-button (click)="onConfirm()" class="confirm-button">Confirm</button>
  <button mat-button [mat-dialog-close]="data.confirmable ? 'cancel' : true">Close</button>
</div>
