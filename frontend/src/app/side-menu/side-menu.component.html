<div class="container">
  <mat-nav-list class="side-menu">
    <mat-list-item id="login-item" routerLink="/login">
      <mat-icon matListIcon>login</mat-icon>
      <span matLine>Login</span>
    </mat-list-item>
    <mat-list-item id="logout-item" (click)="logout()">
      <mat-icon matListIcon>logout</mat-icon>
      <span matLine>Logout</span>
    </mat-list-item>

    <mat-list-item id="register-item" routerLink="/register" routerLinkActive="active-link">
      <mat-icon matListIcon>person_add</mat-icon>
      <span matLine>Register</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item routerLink="/" routerLinkActive="active-link">
      <mat-icon matListIcon>home</mat-icon>
      <span matLine>Home</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="swagger-item" routerLink="/swagger" routerLinkActive="active-link">
      <mat-icon matListIcon>image</mat-icon>
      <span matLine>Swagger</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="subject-item" routerLink="/subjects" routerLinkActive="active-link">
      <mat-icon matListIcon>school</mat-icon>
      <span matLine>Subject</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="user-item" routerLink="/users" routerLinkActive="active-link">
      <mat-icon matListIcon>person</mat-icon>
      <span matLine>User</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="question-item" routerLink="/questions" routerLinkActive="active-link">
      <mat-icon matListIcon>help</mat-icon>
      <span matLine>Error404</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="tutorial-item" routerLink="/tutorial" routerLinkActive="active-link">
      <mat-icon matListIcon>book</mat-icon>
      <span matLine>Tutorial</span>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-nav-list>
</div>
